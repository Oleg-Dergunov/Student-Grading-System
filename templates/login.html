<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label>Login:</label><br>
        <input type="text" name="identifier" placeholder="Enter your email or ID" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" placeholder="Enter your password" required><br><br>

        <button type="submit">Login</button>
    </form>

</body>
</html>
